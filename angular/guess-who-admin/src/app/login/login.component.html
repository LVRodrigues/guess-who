<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card style="width: 300px;" class="center">
        <mat-card-header>
            <mat-toolbar color="primary">
                <h3>Autenticação</h3>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>
            <div class="container">
                <mat-form-field appearance="fill">
                    <mat-label>Nome: </mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Senha:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar a senha'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid"
                class="right">Entrar</button>
        </mat-card-footer>
    </mat-card>
</form>
