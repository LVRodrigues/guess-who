<mat-toolbar color="primary">
    <h3>{{ title }}</h3>
    <span class="example-spacer"></span>
    <span>[ {{ getStatus() }} ]</span>
</mat-toolbar>

<section class="container">
    <article class="person">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Personagem</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" id="name" [(ngModel)]="card.name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Fonema</mat-label>
                    <input matInput type="text" id="phoneme" [(ngModel)]="card.phoneme">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </article>

    <article class="questions">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Perguntas</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-table [dataSource]="card.questions" *ngIf="card?.questions?.length; else noQuestions">
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef><b>ID</b></mat-header-cell>
                        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <mat-header-cell *matHeaderCellDef><b>Texto</b></mat-header-cell>
                        <mat-cell *matCellDef="let row">{{ row.text }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="evidence">
                        <mat-header-cell *matHeaderCellDef><b>EvidÃªncia</b></mat-header-cell>
                        <mat-cell *matCellDef="let row">{{ row.evidence }}</mat-cell>
                    </ng-container>
                    <!-- Header and Row Declarations -->
                    <mat-header-row *matHeaderRowDef="['text', 'evidence']"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: ['text', 'evidence']"></mat-row>
                </mat-table>

                <ng-template #noQuestions>
                    <mat-card class="question">
                        <mat-card-content>
                            Nenhuma pergunta encontrada...
                        </mat-card-content>
                    </mat-card>
                </ng-template> 
            </mat-card-content>
        </mat-card>
    </article>
</section>
