<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Pergunta</mat-label>
        <input matInput type="text" id="text" [(ngModel)]="data.text" placeholder="Pergunta sobre o personagem.">
    </mat-form-field>

    </mat-form-field>

<div mat-dialog-actions>
